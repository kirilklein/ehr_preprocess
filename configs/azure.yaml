test: true
paths:
  output_dir: formatted_data/medication_diagnosis
  file_type: parquet

preprocessor:
  _target_: preprocessors.azure.AzurePreprocessor

concepts:
  diagnosis:
    filename: CPMI_Diagnoser.parquet
    names: ['PID', 'CONCEPT', 'TIMESTAMP']
    usecols: [0,1,3]
    dtypes: {CONCEPT: category}
    npartitions: 100

  medication:
    filename: CPMI_Medicin.parquet
    names: [PID, CONCEPT, TIMESTAMP]
    usecols: [0, 4, 6]
    dtypes: {CONCEPT: category}  
    npartitions: 100
    
admissions:
    filename: CPMI_ADTHaendelser.parquet
    names: ['PID', 'TIMESTAMP', 'TIMESTAMP_END']
    usecols: [0, 1, 2]

patients_info:
    filename: CPMI_PatientInfo.parquet
    names: [PID, BIRTHDATE, DEATHDATE, GENDER]
    usecols: [0, 1, 2, 3]